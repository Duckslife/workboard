{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block headblock%}
<head>
  <meta charset="utf-8">
  <title>The Project | beeHive</title>
  <meta name="description" content="The Project a Bootstrap-based, Responsive HTML5 Template">
  <meta name="author" content="htmlcoder.me">

  <!-- Mobile Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- Web Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

  <!-- Bootstrap core CSS -->
  <link href="{% static "bootstrap/css/bootstrap.css"%}" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link href="{% static "fonts/font-awesome/css/font-awesome.css"%}" rel="stylesheet">

  <!-- Fontello CSS -->
  <link href="{% static "fonts/fontello/css/fontello.css"%}" rel="stylesheet">

  <!-- Plugins -->
  <link href="{% static "plugins/magnific-popup/magnific-popup.css"%}" rel="stylesheet">
  <link href="{% static "plugins/rs-plugin-5/css/settings.css"%}" rel="stylesheet">
  <link href="{% static "plugins/rs-plugin-5/css/layers.css"%}" rel="stylesheet">
  <link href="{% static "plugins/rs-plugin-5/css/navigation.css"%}" rel="stylesheet">
  <link href="{% static "css/animations.css"%}" rel="stylesheet">
  <link href="{% static "plugins/owlcarousel2/assets/owl.carousel.min.css"%}" rel="stylesheet">
  <link href="{% static "plugins/owlcarousel2/assets/owl.theme.default.min.css"%}" rel="stylesheet">
  <link href="{% static "plugins/hover/hover-min.css"%}" rel="stylesheet">

  <!-- The Project's core CSS file -->
  <!-- Use css/rtl_style.css for RTL version -->
  <link href="{% static "css/style.css"%}" rel="stylesheet" >
  <!-- The Project's Typography CSS file, includes used fonts -->
  <!-- Used font for body: Roboto -->
  <!-- Used font for headings: Raleway -->
  <!-- Use css/rtl_typography-default.css for RTL version -->
  <link href="{% static "css/typography-default.css"%}" rel="stylesheet" >
  <!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer)-->
  <link href="{% static "css/skins/cool_green.css"%}" rel="stylesheet">


  <!-- Custom css -->
  <link href="{% static "css/custom.css"%}" rel="stylesheet">
</head>
{% endblock headblock %}



{% block content %}
<section class="main-container dark-translucent-bg" style="background-image:url('http://1.bp.blogspot.com/-TUc3aat3-pg/Vkj0Sq4ZsnI/AAAAAAAADQ8/nIlBjfeJRNY/s1600/toy-blue-car-mood-wallpaper-53cb2c799ba94.jpg');">
  <div class="container">
    <div class="row">
      <!-- main start -->
      <!-- ================ -->
      <div class="main object-non-visible" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
        <div class="form-block center-block p-30 light-gray-bg border-clear">
          <h2 class="title">Sign Up</h2>
          <form class="form-horizontal" role="form">
            <div class="form-group has-feedback">
              <label for="inputName" class="col-sm-3 control-label">First Name <span class="text-danger small">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" placeholder="Fisrt Name" required>
                <i class="fa fa-pencil form-control-feedback"></i>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="inputLastName" class="col-sm-3 control-label">Last Name <span class="text-danger small">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                <i class="fa fa-pencil form-control-feedback"></i>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="inputUserName" class="col-sm-3 control-label">User Name <span class="text-danger small">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUserName" placeholder="User Name" required>
                <i class="fa fa-user form-control-feedback"></i>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="inputEmail" class="col-sm-3 control-label">Email <span class="text-danger small">*</span></label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                <i class="fa fa-envelope form-control-feedback"></i>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="inputPassword" class="col-sm-3 control-label">Password <span class="text-danger small">*</span></label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                <i class="fa fa-lock form-control-feedback"></i>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" required> Accept our <a href="#">privacy policy</a> and <a href="#">customer agreement</a>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" class="btn btn-group btn-default btn-animated">Sign Up <i class="fa fa-check"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- main end -->
    </div>
  </div>
</section>
{% endblock content %}



{% block jsblock %}
<!-- JavaScript files placed at the end of the document so the pages load faster -->
<!-- ================================================== -->
<!-- Jquery and Bootstap core js files -->
<script type="text/javascript" src="{% static "plugins/jquery.min.js"%}"></script>
<script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
<!-- Modernizr javascript -->
<script type="text/javascript" src="{% static "plugins/modernizr.js"%}"></script>
<script type="text/javascript" src="{% static "plugins/rs-plugin-5/js/jquery.themepunch.tools.min.js"%}?rev=5.0"></script>
<script type="text/javascript" src="{% static "plugins/rs-plugin-5/js/jquery.themepunch.revolution.min.js"%}?rev=5.0"></script>
<!-- Isotope javascript -->
<script type="text/javascript" src="{% static "plugins/isotope/isotope.pkgd.min.js"%}"></script>
<!-- Magnific Popup javascript -->
<script type="text/javascript" src="{% static "plugins/magnific-popup/jquery.magnific-popup.min.js"%}"></script>
<!-- Appear javascript -->
<script type="text/javascript" src="{% static "plugins/waypoints/jquery.waypoints.min.js"%}"></script>
<!-- Count To javascript -->
<script type="text/javascript" src="{% static "plugins/jquery.countTo.js"%}"></script>
<!-- Parallax javascript -->
<script src="{% static "plugins/jquery.parallax-1.1.3.js"%}"></script>
<!-- Contact form -->
<script src="{% static "plugins/jquery.validate.js"%}"></script>
<!-- Owl carousel javascript -->
<script type="text/javascript" src="{% static "plugins/owlcarousel2/owl.carousel.min.js"%}"></script>
<!-- SmoothScroll javascript -->
<script type="text/javascript" src="{% static "plugins/jquery.browser.js"%}"></script>
<script type="text/javascript" src="{% static "plugins/SmoothScroll.js"%}"></script>
<!-- Initialization of Plugins -->
<script type="text/javascript" src="{% static "js/template.js"%}"></script>
<!-- Custom Scripts -->
<script type="text/javascript" src="{% static "js/custom.js"%}"></script>
{% endblock jsblock%}
